<form class="list__wrapper">

  <div class="list__header">
    <h3 class="title">Список ресурсов</h3>
  </div>

  <div *ngIf="source$ | async as sources; else loadertemplate">
    <div *ngIf="sources.length !== 0 ; else emplytemplate">
      <div class="list__content flex tender-show">
        <div *ngFor="let source of sources">
          <app-card [item]="source"
                    [item_card_title]="true"
                    [item_card_date]="true">
          </app-card>
        </div>
      </div>
    </div>

    <ng-template #emplytemplate>
      У вас нет ни одного ресурса
    </ng-template>
  </div>
</form>

<ng-template #loadertemplate>
  <app-loader></app-loader>
</ng-template>
